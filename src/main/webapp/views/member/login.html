<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMMIT_login</title>
	<!-- stylesheet -->
	<link href="../../assets/css/header.css" rel="stylesheet"/>
	<link href="../../assets/css/member.css" rel="stylesheet"/>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- header : nav바 들어가는 부분-->
	<header>
	<div id="header">
		
		
	</div>
	</header>
	<!-- 내용이 들어가는 부분 -->
	<div class="container">
		<main class="form-signin w-100 m-auto">
			<form action="/Acorn_commit/views/news/news.html" class="needs-validation" novalidate>
				<h1 class="h3 mb-3 fw-bolder text-center">로그인</h1>
				<div class="mb-3">
				  <label for="u_id" class="form-label">아이디</label>
				  <input type="text" class="form-control" id="u_id" placeholder="아이디를 입력해주세요."required>
				  <div class="invalid-feedback">
					아이디를 입력해주세요
				  </div>
				</div>
				<div class="mb-3">
				  <label for="u_password" class="form-label">비밀번호</label>
				  <input type="password" class="form-control" id="u_password" placeholder="비밀번호를 입력해주세요."required>
				  <div class="invalid-feedback">
					비밀번호를 입력해주세요
				  </div>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2 mt-3">로그인</button>
			  </form>
			  <div class="mt-4 text-center">
				<a href="join.html">회원가입</a> | <a href="id_find.html">아이디 찾기</a> | <a href="pw_find.html">비밀번호 찾기</a>
			</div>
	</div>
	<footer></footer>
	<!-- member.js 연결-->
	<script src="../../assets/js/member/member.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
<!-- header js 연결-->
<script src="../../assets/js/header.js"></script>
