<!DOCTYPE html>
<html lang="en">

<head id="search">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <!-- search bar -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3 ml-auto">
                    <!-- 검색 -->
                    <input type="text" class="form-control me-2 border-primary-subtle" placeholder="검색" aria-label="검색" aria-describedby="basic-addon2" style="flex: 8;">
                    
                    <!-- 정렬 -->
                    <select class="form-control me-2 border-primary-subtle" style="flex: 3;">
                        <option>최신순</option>
                        <option>조회순</option>
                        <option>인기순</option>
                    </select>

                    <!-- 검색버튼 -->
                    <div class="input-group-append" style="flex: 1;">
                        <button class="btn btn-light btn-outline-primary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
