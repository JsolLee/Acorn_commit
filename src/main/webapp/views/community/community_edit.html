<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>커뮤니티 글 수정</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<link href="../../assets/css/header.css" rel="stylesheet">

</head>

<body>
	<!--상단 메뉴 바-->
	<div id="header">

	</div>

	<div class="container">
		<div class="sb-nav-fixed">

			<main class="mt-5 pt-5">
				<div class="container-fluid px-4">
					<h1>글 수정 페이지</h1><br>
					<hr>
					<!--카테고리 선택 박스-->
					<select class="form-select" aria-label="Default select example">
						<option selected>카테고리를 선택해주세요</option>
						<option value="1">구인/구직</option>
						<option value="2">이직/신입</option>
						<option value="3">면접</option>
						<option value="4">자소서</option>
						<option value="5">합격자조언</option>
					</select><br>

					<div class="card mb-4">
						<div class="card-body">
							<form method="post">

								<div class="mb-3">
									<label for="title" class="form-label">제목</label>
									<input type="text" class="form-control" id="title" name="title" placeholder="강화도 주연통삼겹 진짜 맛있어요 꼭 와보세요">
								</div>
								<div class="mb-3">
									<label for="content" class="form-label">내용</label>
									<textarea class="form-control" id="content" name="content" rows="15">주연통삼겹 대표이사 이현재입니다.</textarea>
								</div>

								<!--첨부 파일 영역-->
								<div class="input-group mb-3">
									<input type="text" class="form-control" placeholder="첨부파일을 업로드해주세요"
										aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
									<button class="btn btn-outline-secondary">첨부파일 업로드</a>
								</div><br><br>

								<!--수정 버튼-->
								<div class="position-relative">
									<div class="position-absolute bottom-0 end-0">
										<button class="btn btn-outline-primary">수정</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>

		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
