<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMMIT_pw_find</title>
	<!-- stylesheet -->
	<link href="../../assets/css/header.css" rel="stylesheet"/>
	<link href="../../assets/css/member.css" rel="stylesheet"/>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- header : nav바 들어가는 부분-->
	<div id="header">
		
		
	</div>
	<!-- 내용이 들어가는 부분 -->
	<div class="container">
		<main class="form-pwfind w-100 m-auto">
			<form action="login.html" class="needs-validation" novalidate>
				<h1 class="h3 mb-4 fw-bolder font-weight-bold text-center">비밀번호 재발급</h1>
				<p>
					회원 가입시 입력한 이메일를 입력하세요.<br>
					임시 비밀번호를 이메일로 보내드립니다.
				</p>
				<div class="mb-3">
				  <label for="u_email" class="form-label">이메일 주소</label>
				  <input type="email" class="form-control" id="u_email" aria-describedby="emailHelp" placeholder="이메일주소를 입력해주세요." required>
					<div class="invalid-feedback">
						이메일을 입력해주세요
					</div>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2 mt-3">비밀번호 재설정하기</button>
			  </form>
	</div>
	<!-- member.js 연결-->
	<script src="../../assets/js/member/member.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
